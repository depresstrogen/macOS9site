<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset=utf8 />
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class=titlebar>
        <img class=left-corner src="corner.png" />
        <img class=apple-button src="applelogo.png" />

        <div class=headerText>
            <button class=noButtonText style="margin-left: 28px;">File</button>
            <button class=noButtonText style="margin-left: 63px;">Edit</button>
            <button class=noButtonText style="margin-left: 100px;">View</button>
            <button class=noButtonText style="margin-left: 145px;">Special</button>
            <button class=noButtonText style="margin-left: 203px;">Help</button>
        </div>
        <div class=time>
            8:55 PM
        </div>
        <div class=right-header>
            <img src="headerdivider.png" style="margin-right: 3px;" />
            <img src="finder.png" />
            <button class=noButtonText style="top: -1px;">Finder</button>
        </div>
        <img class=right-corner src="corner.png" />
    </div>

    <div class=desktop>
        <div class=icon onclick="icons('blank')">
            <img src="blankpageicon.png">
            <p class=desktop-icon-text style="white-space: nowrap; left: -20px; ">Blank Page</p>
        </div>
        <div class=icon onclick="icons('lobster')" style="margin-top: 116px;">
            <img src="lobster.png">
            <p class=desktop-icon-text style="white-space: nowrap; left: -20px; ">lobster.gif</p>
        </div>
        <div class=icon onclick="icons('penith')" style="margin-top: 212px;">
            <img src="penithicon.png">
            <p class=desktop-icon-text style="white-space: nowrap; left: -8px; ">Penith</p>
        </div>
        <div class=icon onclick="icons('VM')" style="margin-top: 308px;">
            <img src="computer.png">
            <p class=desktop-icon-text style="white-space: nowrap; left: -22px; ">Virtual Mac</p>
        </div>
        <div class=icon onclick="icons('Appearance')" style="margin-top: 404px;">
            <img src="appearance.png">
            <p class=desktop-icon-text style="white-space: nowrap; left: -22px; ">Appearance</p>
        </div>
        <div class=icon onclick="icons('GameLife')" style="margin-top: 500px;">
            <img src="lifeicon.png">
            <p class=desktop-icon-text style="white-space: nowrap; left: -28px; ">Game Of Life</p>
        </div>
    </div>




    <script src=" main.js ">
    </script>


</body>
